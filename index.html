<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Molding Expert - AI Fixed</title>
    <style>
        :root { --primary: #3b82f6; --success: #22c55e; --danger: #ef4444; --bg: #0f172a; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; text-align: center; }
        .header { background: #1e293b; padding: 15px; border-bottom: 2px solid var(--primary); font-weight: bold; }
        #camera-box { position: relative; width: 95%; max-width: 500px; margin: 10px auto; border-radius: 15px; overflow: hidden; background: #000; border: 2px solid #334155; }
        video, canvas { width: 100%; display: block; }
        .btn { width: 90%; padding: 15px; border-radius: 10px; border: none; font-size: 17px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-scan { background: var(--success); color: white; }
        .res-card { display: none; background: white; color: #333; padding: 20px; border-radius: 15px; text-align: left; margin: 15px auto; max-width: 460px; }
        #lock-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div style="background:white; color:#333; padding:25px; border-radius:20px;">
            <h2 style="color:var(--danger);">‡§è‡§ï‡•ç‡§∏‡•á‡§∏ ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§! üîí</h2>
            <p>10 ‡§ü‡•ç‡§∞‡§æ‡§Ø‡§≤ ‡§™‡•Ç‡§∞‡•á ‡§π‡•Å‡§è‡•§ ‡§µ‡•ç‡§π‡§æ‡§ü‡•ç‡§∏‡§è‡§™ ‡§™‡§∞ ‡§Ö‡§™‡§®‡•Ä ID ‡§≠‡•á‡§ú‡•á‡§Ç: <b id="dev-id-display"></b></p>
            <input type="text" id="act-code" placeholder="‡§è‡§ï‡•ç‡§ü‡§ø‡§µ‡•á‡§∂‡§® ‡§ï‡•ã‡§° ‡§°‡§æ‡§≤‡•á‡§Ç" style="width:80%; padding:10px; margin:10px 0;">
            <button class="btn" style="background:var(--primary); color:white;" onclick="validate()">‡§è‡§ï‡•ç‡§ü‡§ø‡§µ‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
        </div>
    </div>

    <div class="header">SMART MOLDING SOLVER</div>

    <select id="material" style="width:90%; padding:10px; margin:10px; border-radius:8px;">
        <option value="POM">POM (Acetal)</option>
        <option value="PBT">PBT (High Temp)</option>
        <option value="LDPE">LDPE</option>
        <option value="PA66">Nylon 66</option>
    </select>

    <div id="camera-box">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <button class="btn btn-scan" id="scan-btn" onclick="processScan()">üì∏ ‡§°‡§ø‡§´‡•á‡§ï‡•ç‡§ü ‡§∏‡•ç‡§ï‡•à‡§® ‡§ï‡§∞‡•á‡§Ç</button>

    <div id="res-card" class="res-card">
        <h3 id="res-status" style="margin-top:0;"></h3>
        <div id="res-body"></div>
        <button onclick="location.reload()" style="width:100%; margin-top:15px; padding:10px; background:#444; color:white; border:none; border-radius:8px;">‡§®‡§Ø‡§æ ‡§∏‡•ç‡§ï‡•à‡§®</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let usage = parseInt(localStorage.getItem('m_usage') || '0');
        let isPremium = localStorage.getItem('m_premium') === 'true';

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => video.srcObject = s);

        function processScan() {
            if (!isPremium && usage >= 10) {
                document.getElementById('lock-screen').style.display = 'block';
                document.getElementById('dev-id-display').innerText = localStorage.getItem('m_dev_id');
                return;
            }

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // --- SMART VALIDATION ---
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let rSum = 0, gSum = 0, bSum = 0;
            for(let i=0; i<imageData.length; i+=400) {
                rSum += imageData[i]; gSum += imageData[i+1]; bSum += imageData[i+2];
            }
            let avgR = rSum/(imageData.length/400);
            let avgG = gSum/(imageData.length/400);
            let avgB = bSum/(imageData.length/400);

            // ‡§Ö‡§ó‡§∞ ‡§´‡•ã‡§ü‡•ã ‡§¨‡§π‡•Å‡§§ ‡§ú‡§º‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§∞‡§Ç‡§ó‡•Ä‡§® ‡§π‡•à (‡§ú‡•à‡§∏‡•á ‡§ö‡§ø‡§™‡•ç‡§∏ ‡§ï‡§æ ‡§≤‡§æ‡§≤/‡§ó‡•Å‡§≤‡§æ‡§¨‡•Ä ‡§™‡•à‡§ï‡•á‡§ü), ‡§§‡•ã ‡§∞‡§ø‡§ú‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
            const isTooColorful = Math.abs(avgR - avgG) > 50 || Math.abs(avgR - avgB) > 50;

            video.style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('scan-btn').style.display = 'none';
            const resCard = document.getElementById('res-card');
            const resStatus = document.getElementById('res-status');
            const resBody = document.getElementById('res-body');
            resCard.style.display = 'block';

            if (isTooColorful) {
                resStatus.innerText = "‚ùå Invalid Object";
                resStatus.style.color = "red";
                resBody.innerHTML = "‡§Ø‡§π ‡§á‡§Ç‡§ú‡•á‡§ï‡•ç‡§∂‡§® ‡§Æ‡•ã‡§≤‡•ç‡§°‡§ø‡§Ç‡§ó ‡§™‡§æ‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§≤‡§ó ‡§∞‡§π‡§æ ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•á‡§µ‡§≤ ‡§™‡•ç‡§≤‡§æ‡§∏‡•ç‡§ü‡§ø‡§ï ‡§™‡§æ‡§∞‡•ç‡§ü ‡§ï‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§≤‡•á‡§Ç‡•§";
            } else {
                if (!isPremium) { usage++; localStorage.setItem('m_usage', usage); }
                resStatus.innerText = "‚úÖ Analysis Complete";
                resStatus.style.color = "green";
                resBody.innerHTML = `<b>Material:</b> ${document.getElementById('material').value}<br><b>Issue:</b> Flash Detected<br><b>Fix:</b> Check Clamping Force & Temp.`;
            }
        }

        // Device ID & Activation (Same as before)
        if(!localStorage.getItem('m_dev_id')) localStorage.setItem('m_dev_id', 'MOLD-'+Math.random().toString(36).substr(2,5).toUpperCase());
        function validate() {
            const code = document.getElementById('act-code').value.trim();
            if(code === localStorage.getItem('m_dev_id').split('').reverse().join('') + "26") {
                localStorage.setItem('m_premium', 'true');
                alert("Activated!"); location.reload();
            } else { alert("Wrong Code!"); }
        }
    </script>
</body>
</html>
