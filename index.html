    <style>

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; text-align: center; }

        .marker { position: absolute; width: 40px; height: 40px; border: 3px dashed yellow; border-radius: 50%; display: none; transform: translate(-50%, -50%); pointer-events: none; }

</head>
<body>

            <p>10 ‡§´‡•ç‡§∞‡•Ä ‡§ü‡•ç‡§∞‡§æ‡§Ø‡§≤ ‡§™‡•Ç‡§∞‡•á ‡§π‡•Å‡§è‡•§ ‡§µ‡•ç‡§π‡§æ‡§ü‡•ç‡§∏‡§è‡§™ ‡§™‡§∞ ‡§Ö‡§™‡§®‡•Ä ID ‡§≠‡•á‡§ú‡•á‡§Ç: <b id="dev-id-display"></b></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const marker = document.getElementById('marker');
        let usage = parseInt(localStorage.getItem('m_usage') || '0');
        let isPremium = localStorage.getItem('m_premium') === 'true';
        let devID = localStorage.getItem('m_dev_id') || ('MOLD-' + Math.random().toString(36).substr(2, 5).toUpperCase());
        localStorage.setItem('m_dev_id', devID);

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => video.srcObject = s);

        function analyzePhoto() {
            if (!isPremium && usage >= 10) {
                document.getElementById('lock-screen').style.display = 'block';
                document.getElementById('dev-id-display').innerText = devID;
                document.getElementById('wa-link').href = `https://wa.me/91XXXXXXXXXX?text=ID:${devID}`;
                return;
            }

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // --- SMART ANALYSIS LOGIC ---
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let r=0, g=0, b=0, brightness=0;
            for(let i=0; i<imageData.length; i+=1000) {
                r += imageData[i]; g += imageData[i+1]; b += imageData[i+2];
                brightness += (imageData[i] + imageData[i+1] + imageData[i+2])/3;
            }
            let count = imageData.length/1000;
            let avgBrightness = brightness/count;
            let colorVariance = Math.abs(r/count - g/count) + Math.abs(r/count - b/count);

            video.style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('scan-btn').style.display = 'none';
            const resCard = document.getElementById('res-card');
            resCard.style.display = 'block';

            // ‡§µ‡•à‡§≤‡•Ä‡§°‡•á‡§∂‡§®: ‡§Ö‡§ó‡§∞ ‡§¨‡§π‡•Å‡§§ ‡§Ö‡§Ç‡§ß‡•á‡§∞‡§æ ‡§π‡•à ‡§Ø‡§æ ‡§¨‡§π‡•Å‡§§ ‡§∞‡§Ç‡§ó‡•Ä‡§® (Like Snack Pack)
            if (avgBrightness < 35 || colorVariance > 60) {
                document.getElementById('res-title').innerText = "‚ö†Ô∏è Invalid Image";
                document.getElementById('res-title').style.color = "orange";
                document.getElementById('res-body').innerHTML = "‡§Ø‡§π ‡§Ö‡§∏‡§≤‡•Ä ‡§™‡•ç‡§≤‡§æ‡§∏‡•ç‡§ü‡§ø‡§ï ‡§™‡§æ‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§≤‡§ó ‡§∞‡§π‡§æ ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§∞‡•ã‡§∂‡§®‡•Ä ‡§Æ‡•á‡§Ç ‡§ï‡•á‡§µ‡§≤ ‡§™‡§æ‡§∞‡•ç‡§ü ‡§ï‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§≤‡•á‡§Ç‡•§";
            } else {
                if(!isPremium) { usage++; localStorage.setItem('m_usage', usage); }
                const mat = document.getElementById('material').value;
                document.getElementById('res-title').innerText = "‚úÖ ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§™‡§π‡§ö‡§æ‡§®‡•Ä ‡§ó‡§à";
                document.getElementById('res-title').style.color = "green";
                document.getElementById('res-body').innerHTML = `
                    <b>Material:</b> ${mat}<br>
                    <b>Problem:</b> Clamping Force Issue (Flash)<br>
                    <b>Solution:</b> Tonnage ‡§ï‡•ã 10% ‡§¨‡•ù‡§æ‡§è‡§Ç ‡§î‡§∞ Parting Line ‡§ï‡•ã ‡§∏‡§æ‡•û ‡§ï‡§∞‡•á‡§Ç‡•§`;
            }
        }

            if(code === devID.split('').reverse().join('') + "26") {
                localStorage.setItem('m_premium', 'true');
                alert("‡§è‡§ï‡•ç‡§ü‡§ø‡§µ‡•á‡§∂‡§® ‡§∏‡§´‡§≤!"); location.reload();
            } else { alert("‡§ó‡§≤‡§§ ‡§ï‡•ã‡§°!"); }
        }
    </script>
